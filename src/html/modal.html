<div class="modal">
  <div class="modal__form">
    <form class="order-form">
      <div class="order-form__block">
        <input class="order-form__field" id="feedbackFormUser" name="user" type="text" required>
        <label class="order-form__block-title" for="feedbackFormUser">Ваше имя:</label>
      </div>
      <div class="order-form__block">
        <input class="order-form__field" id="feedbackFormContacts" name="contacts" type="text" required>
        <label class="order-form__block-title" for="feedbackFormContacts">Телефон или e-mail:</label>
      </div>
      <div class="order-form__block order-form__block--submit">
        <button class="order-form__submit-btn" type="submit">Заказать</button>
      </div>
    </form>
  </div>

  <button class="modal__close" type="button" aria-label="Закрыть модальное окно"></button>
</div>
